<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="container bg-info">
      <div class="row bg-danger">
        <div class="col card m-1">
          <h1 class="card-title">Juega Piedra, Papel o Tijera</h1>
          <form id="formularioJuego">
            <div class="mb-3">
              <label for="eleccionUsuario" class="form-label"
                >Elige tu opción:</label
              >
              <select id="eleccionUsuario" class="form-select">
                <option value="piedra">Piedra</option>
                <option value="papel">Papel</option>
                <option value="tijera">Tijera</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Jugar</button>
          </form>
          <p id="resultado" class="mt-3"></p>
        </div>

        <div class="col card m-1">
          <h1 class="card-title">Calcula tu Edad</h1>
          <form id="formularioEdad">
            <div class="mb-3">
              <label for="fechaNacimiento" class="form-label"
                >Ingresa tu fecha de nacimiento:</label
              >
              <input type="date" id="fechaNacimiento" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary">Calcular</button>
          </form>
          <p id="resultado-2" class="mt-3"></p>
        </div>
      </div>
      <div class="row bg-warning">
        <div class="col card m-1">
          <div class="card-body">
            <h1 class="card-title">Números Aleatorios</h1>
            <button id="botonGenerar" class="btn btn-primary mb-3">
              Generar Números
            </button>
            <p id="listaNumeros" class="card-text"></p>
            <p id="numeroMaximo" class="card-text"></p>
            <p id="numeroMinimo" class="card-text"></p>
          </div>
        </div>

        <div class="col card m-1">
          <div class="card-body">
            <h1 class="card-title">Usuarios JSON Placeholder</h1>
            <button id="botonObtener" class="btn btn-primary mb-3">
              Obtener Usuarios
            </button>
            <input
              type="text"
              id="entradaBusqueda"
              class="form-control mb-3"
              placeholder="Buscar por username"
            />
            <button id="botonBuscar" class="btn btn-secondary mb-3">
              Buscar Usuario
            </button>
            <ul id="listaUsuarios" class="list-group"></ul>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
